<div class="container" style="text-align:center">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title"></h3>
    </div>
    <form [formGroup]="formGroup">
      <div class="rowTab">
        <div class="labels">
          <label id="name-label" for="name">*Name:</label>
        </div>
        <div class="rigthTab">
          <input type="text" name="txtName" class="input-field" placeholder="Enter your name" formControlName="name">
        </div>
        <span class="error-message" *ngIf="formGroup.controls.name.errors?.required && formGroup.controls.name.dirty">Name is required!</span>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="email">*Email:</label>
        </div>
        <div class="rightTab">
          <input type="text" name="txtEmail" class="input-field" placeholder="Enter your email">
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="age">*Age:</label>
        </div>
        <div class="rightTab">
          <input type="text" class="input-field" name="txtAge" placeholder="Input field">
        </div>
      </div>

      <div class="rowTab">
        <label>Which option best describes your current role? </label>
        <select required="required" style="height:35px; width:155px;">
          <option disabled="" value="">Select an option</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="rowTab">
        <label for="">* How likely is that you would recommend freeCodeCamp to a friend?</label>
        <div class="rightTab">
          <ul style="list-style:none">
            <li class="radio">
              <label>
                <input type="radio" name="radio-button" id="input" value="1">Definitely
              </label>

            </li>
            <li class="radio">
              <label>
                <input type="radio" name="radio-button" id="input" value="2">Maybe
              </label>

            </li>
            <li class="radio">
              <label>
                <input type="radio" name="radio-button" id="input" value="3">Not sure
              </label>
            </li>
          </ul>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label>What do you like most in FCC: </label>
        </div>
        <div class="rightTab">
          <select class="form-control" required="required" style="height:35px; width:155px;">
            <option disabled value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="project">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels" style="vertical-align: top">
          <label>Things that should be improved in the future<br />(Check all
            that apply):
          </label>
        </div>
        <div class="rigthTab">
          <ul style="list-style:none">
            <li class="checkbox">
              <label>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="1" class="userRating"> Front-end Projects
                  </label>
                </div>
              </label>
            </li>
            <li class="checkbox">
              <label>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="2" class="userRating"> Back-end Projects
                  </label>
                </div>
              </label>
            </li>
            <li class="checkbox">
              <label>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="3" class="userRating"> Data Visualization
                  </label>
                </div>
              </label>
            </li>
            <li class="checkbox">
              <label>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="4" class="userRating"> Challenges
                  </label>
                </div>
              </label>
            </li>
            <li class="checkbox">
              <label>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="5" class="userRating"> Open Source Community
                  </label>
                </div>
              </label>
            </li>
            <li class="checkbox">
              <label>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="6" class="userRating"> Gitter help rooms
                  </label>
                </div>
              </label>
            </li>
            <li class="checkbox">
              <label>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="7" class="userRating"> Videos
                  </label>
                </div>
              </label>
            </li>
            <li class="checkbox">
              <label>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="8" class="userRating"> City Meetups
                  </label>
                </div>
              </label>
            </li>
            <li class="checkbox">
              <label>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="9" class="userRating"> Wiki
                  </label>
                </div>
              </label>
            </li>
            <li class="checkbox">
              <label>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="10" class="userRating"> Forum
                  </label>
                </div>
              </label>
            </li>
            <li class="checkbox">
              <label>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="11" class="userRating"> Additional Courses
                  </label>
                </div>
              </label>
            </li>
          </ul>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label>Any Comments or Suggestions?</label>
        </div>
        <div class="rightTab">
          <textarea class="input-field" cols="40" style="height:50px;resize:vertical;"
            placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
      <div class="rowTab">
        <button type="submit" class="btn btn-primary">Submit</button>
        <!-- <button type="button" class="btn btn-primary">Reset</button> -->
      </div>
    </form>
  </div>
</div>
